<!DOCTYPE html>
<html>
<head>
  <title>Edit Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    .container {
      max-width: 400px;
      margin-top: 50px;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">Edit Page</h1>

  <!-- Form -->
  <form id="edit-form" onsubmit="return validateForm()" action="/update" method="post">
    <div class="form-group">
      <label for="founded">Founded:</label>
      <input type="text" class="form-control" id="founded" name="founder" required value="[설립]">
      <div id="founded-error" class="error-message"></div> <!-- 에러 메시지 표시 영역 -->

      <label for="founder">Founder:</label>
      <input type="text" class="form-control" id="founder" name="founder" required value="[설립자]">
      <div id="founder-error" class="error-message"></div> <!-- 에러 메시지 표시 영역 -->

      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" name="location" required value="[소재지]">
      <div id="location-error" class="error-message"></div> <!-- 에러 메시지 표시 영역 -->
    </div>

    <button onclick ="confirmUpdate()"class ="btn btn-primary ">Update </button >
    
     <!-- [Cancel] 버튼 -->
     <a href="/view.html "class ="btn btn-secondary ml-2 ">Cancel </a >
     
   </form >
   
   </div >

<!-- Confirm Update 창 띄우기 -->
<script >
function confirmUpdate() {
var result = confirm("게시물을 수정할까요?");
if (result) {
// 확인 버튼 클릭 시 동작할 코드 작성
console.log("게시물이 수정되었습니다.");
document.getElementById("edit-form").submit(); // 폼 제출
} else {
// 취소 버튼 클릭 시 동작할 코드 작성
console.log("게시물 수정이 취소되었습니다.");
}
}

// 필수 항목 유효성 검사 함수
function validateForm() {
var brandName = document.getElementById("founded-name").value;
var brandName = document.getElementById("founder-name").value;
var brandName = document.getElementById("location-name").value;


if (brandName.trim() === "") { // 공백 제거 후 비어있는지 확인
document.getElementById("founded-error").textContent = "설립은 필수 항목입니다.";
document.getElementById("founder-error").textContent = "설립자는 필수 항목입니다.";
document.getElementById("location-error").textContent = "소재지는 필수 항목입니다.";

return false; // 폼 제출 중단
}

return true; // 폼 제출 계속 진행
}
</script>

</body>
</html>
